
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="emplpyeeform.css" type="text/css">
</head>
<body>
    <h1 style="margin: auto; width: 50%;">Employee Details</h1>
    <form id="employee-form">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name"><br>

  <label for="id">ID:</label>
  <input type="text" id="id" name="id"><br>

  <label for="location">Location:</label>
  <input type="text" id="location" name="location"><br>

  <label for="address">Address:</label>
  <input type="text" id="address" name="address"><br>

  <label for="blood-group">Blood Group:</label>
  <input type="text" id="blood-group" name="blood-group"><br>

  <label for="experience">Experience:</label>
  <input type="text" id="experience" name="experience"><br>

  <label for="skills">Skills:</label>
  <textarea id="skills" name="skills"></textarea><br>

  <button type="button" onclick="submitEmployee()">Submit</button>
</form>
<script>
    function submitEmployee() {
  var formData = {
    'name': $('#name').val(),
    'id': $('#id').val(),
    'location': $('#location').val(),
    'address': $('#address').val(),
    'blood-group': $('#blood-group').val(),
    'experience': $('#experience').val(),
    'skills': $('#skills').val()
  };

  $.ajax({
    type: 'POST',
    url: '', // replace with your server-side script URL
    data: formData,
    dataType: 'json',
    encode: true
  })
  .done(function(data) {
    console.log(data);
    alert('Employee added successfully');
  })
  .fail(function(jqXHR, textStatus, errorThrown) {
    console.error(textStatus, errorThrown);
    alert('Error adding employee');
  });
}

</script>
</body>
</html>
