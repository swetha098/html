<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking</title>
    <link rel="stylesheet" href="bankcss.css">

</head>
<body >
<div class="wrapper">
    <div class="main">
    <h1><B>Banking form</B></h1>
    
    <form>
        
        <label for="name" >Name</label>
        <input type="text" id="name" name="name"><br>
    
        <label for="aadh">Aadhar number</label>
        <input type="text" id="aadh" name="aadh" maxlength="12" size="12"><br>
    
        <label for="pan">PAN</label>
        <input type="text" id="pan" name="pan"maxlength="10" size="10"><br>
        <label for="branch">Branch</label>
        <input type="text" id="branch" name="branch"><br>
        <label for="amount">Amount</label>
        <input type="text" id="amount" name="amount"><br>
        <label for="year">Number of years</label>
        <input type="number" id="year" name="year"><br>
        <label for="rate">Rate of interest</label>
        <select id="rate" name="rate">
            <option value="select">select rate</option>
            <option value="5">5%</option>
            <option value="10">10%</option>
            <option value="15">15%</option>
           
        </select>   

    </form>
</div>    
<footer class="footp">
    
        <p>Contact</p><br>
         About UST Banking<br>
        Help<br>
        More content</p>
    
</footer>
</div>    
</body>
</html>
